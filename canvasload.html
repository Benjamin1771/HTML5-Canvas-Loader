<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Loader1</title>
<style type="text/css">
canvas {
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  margin: -225px 0 0 -325px;
}
</style>

<body>

<canvas id="canvas" width="850" height="850"></canvas>

<script type="text/javascript">

var canvasLoader = function(){
  var self = this;
  window.requestAnimFrame=function(){
    return window.requestAnimationFrame||window.webkitRequestAnimationFrame||window.mozRequestAnimationFrame||window.oRequestAnimationFrame||window.msRequestAnimationFrame||
    function(){window.setTimeout()}
  }();

  self.start = function(){
    self.canvas = document.getElementById('canvas');
    self.ctx = self.canvas.getContext('2d');
    // Color //
    self.ctx.strokeStyle = 'rgba(100,0,400,175)';
    // Number of lines //
    self.count = 25;
    // Rotation Start Position //
    self.rotation = 200;
    // Rotation Speed SET //
    self.speed = 2;
    // Loop SET //
    self.Loop();
  };
    // Function: Rotation //
  self.updateLoader = function(){
    // Rotation Speed //
    self.rotation += self.speed/-50;
  };

  self.Load = function(){
    self.ctx.save();
    self.ctx.globalCompositeOperation = 'source-over';
    // position //
    self.ctx.translate(325, 225);

    self.ctx.rotate(self.rotation);
    var i = self.count;

    // draw specifics //

    while(i--){
      self.ctx.beginPath();
      self.ctx.arc(90, 102, i+20, 100, false);
      self.ctx.stroke();
    }
    self.ctx.restore();
  };


// RECTANGLE FADE //
// RECTANGLE FADE //
// RECTANGLE FADE //

  self.Loop = function(){
    requestAnimFrame(self.Loop, self.canvas);
    self.ctx.globalCompositeOperation = 'destination-out';
  //   // Set Alpha //
    self.ctx.fillStyle = 'rgba(0,0,0,.08)';
  //   // Set Size //
    self.ctx.fillRect(0,0,850,850);

    self.updateLoader();
    self.Load();
  };

};

var loader = new canvasLoader();
loader.start();
	</script>
</body>
